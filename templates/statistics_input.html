<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/statistics.css') }}">
    <title>Statistics Calculation</title>
</head>
<body>
    <h1>Welcome {{ student_name }}</h1>
    <h2>Enter a list of numbers (comma-separated):</h2>
    <form method="POST">
        <input type="text" name="numbers" required> </br></br>
        <button type="submit">Calculate</button> </br></br>
    </form>
    <a href="/practice"><button>Practice</button></a>
</br> </br><a href="/theory"><button>Theory</button></a> 
    {% if result %}
        {% if result.error %}
            <p style="color:red">{{ result.error }}</p>
        {% else %}
            <p>Mean: {{ result.mean }}</p>
            <p>Median: {{ result.median }}</p>
            <p>Mode: {{ result.mode }}</p>

            
        {% endif %}
    {% endif %}
</body>
</html>
